<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <!--Just icon-->
    <link rel="shortcut icon" type="image/x-icon" href="img/just2.png">
    
    <title>JUST VMS</title>
    
                <!--css link-->
    <link rel="stylesheet" href="signup.css">
    
               <!--Bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
                   
                    <!--Font_awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    
    <div class="wrapper">
       <h2 class="text-center">
         <i class="fa fa-lock"></i>
          Sign Up Form
       </h2>
       
       <div class="form">
           
           <div class="input_area">
               <label>First Name</label>
               <input class="_input mt-1" type="text" placeholder="" required>
           </div>
           
            <div class="input_area">
               <label>Last Name</label>
               <input class="_input mt-1" type="text" placeholder="" required>
           </div>
           
           
           <div class="input_area">
               <label>Department/Section</label>
               <input class="_input mt-1" type="text" placeholder="" required>
           </div>
           
           <div class="input_area">
               <label>What's your designation?</label>
               <input class="_input mt-1" type="text" placeholder="" required>
           </div>
           
           <div class="input_area">
               <label>Email</label>
               <input class="_input mt-1" type="email" placeholder="" required>
           </div>
           
           <div class="input_area">
               <label>Mobile Number</label>
               <input class="_input mt-3" type="text" placeholder="" required>
           </div>
           
           <div class="input_area">
               <label>Password</label>
               <input class="_input mt-1" type="password" placeholder="" required>
           </div>
           
           <div class="input_area">
               <label>Confirm password</label>
               <input class="_input mt-1" type="password" placeholder="" required>
           </div>
           
           <div class="text-center">
               <input type="submit" class="butt mt-3" value="Sign Up">
           </div>
           
            <p class="mt-3">Have any Account?
             <a href="" class="btn btn-dark">Login</a>
           </p>
           
       </div>
        
    </div>
</body>
</html>
